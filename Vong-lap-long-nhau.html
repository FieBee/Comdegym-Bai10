<script !src="">
    let a = "<table>"
    for (i=1; i<10;i++){
        a += "<tr>"
        for (j=1;j<10;j++){
            a+= "<td>"+ i*j +"</td>"
        }
        a+= "</tr>"
    }
    a+= "</table>"
    document.write(a)
</script>
